<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Shop</title>
</head>

<body>
    <section class="products">
        <h1>Lista produktów:</h1>
        <ul>
            <li>
                <strong>Ogórki kiszone</strong> - 9.99 <button class="btn-buy-product" data-name="Ogórki kiszone"
                    data-price="9.99">kup</button>
            </li>
            <li>
                <strong>Pomidorki </strong> - 7.50 <button class="btn-buy-product" data-name="Pomidorki"
                    data-price="7.50">kup</button>
            </li>
            <li>
                <strong>Mercedes C Klasa</strong> - 109000.99 <button class="btn-buy-product" data-name="car"
                    data-price="109000.99">kup</button>
            </li>
        </ul>
    </section>

    <section class="basket">
        <h1>Koszyk</h1>
        <ul class="basket-list"></ul>
        <button class="btn-buy-all" disabled>Złóż zamówienie</button>
    </section>

    <script src="basket.js"></script>
    <script src="ui.js"></script>
</body>

</html>
